<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Redirect to index.html
      var path = window.location.pathname;
      window.location.href = '/' + (path.endsWith('/') ? path + 'index.html' : path + '/index.html');
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
